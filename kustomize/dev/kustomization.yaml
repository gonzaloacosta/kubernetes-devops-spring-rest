resources:
- ./../base
- ../dev
namespace: dev 
images:
  - name: gonzaloacosta/devops-spring-rest
    newTag: 0.0.3-SNAPSHOT
replicas:
- name: myapp 
  count: 1
patches:
- target:
    kind: Ingress
    name: myapp
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: api-myapp.eks.dev.build38.cloud
