resources:
- ./../base
namespace: dev 
images:
  - name: nexus.build38.cloud:8052/build38/devops-spring-rest
    newTag: 0.0.3-SNAPSHOT
replicas:
- name: myapp 
  count: 1
patches:
- target:
    kind: Ingress
    name: myapp
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: myapp-dev.apps.dev.build38.cloud
