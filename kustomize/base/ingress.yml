apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp
  # annotations:
  #   ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api.dev.localtest.me
    http:
      paths:
      - backend:
          service:
            name: myapp
            port:
              number: 8080
        path: /
        pathType: Prefix
