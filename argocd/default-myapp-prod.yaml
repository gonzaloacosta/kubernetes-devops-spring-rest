apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-prod
  namespace: argocd
spec:
  destination:
    namespace: prod 
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize/prod
    repoURL: git@bitbucket.org:build38/kubernetes-devops-spring-rest.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Validate=false
    - ApplyOutOfSyncOnly=true
